<script>
  let number=prompt("nhập vào doanh số(triệu đồng)")
  if(number<=100){
       hoahong=number*5/100
      alert(hoahong+"triệu đồng")
  }else if(number>100&&number<=300){
     alert(number*10/100)
  }else {
      alert(number*20/100)
  }
</script>
