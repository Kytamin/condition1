<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> điểm trung bình</title>
</head>
<body>
<input id="test" type="text" placeholder="Nhập điểm kiểm tra"><br>
<input id="midle" type="text" placeholder="Nhập điểm giữa kỳ"><br>
<input id="final" type="text" placeholder="Nhập điểm cuối kỳ"><br>
<input type="button" onclick="tocheck()" value="kiểm tra">
<h1 id="result"></h1>

</body>
<script>
function tocheck(){
    let a =+document.getElementById("test").value
    let b =+document.getElementById("midle").value
    let c =+document.getElementById("final").value
        d=(a+3*b+2*c)/6
    console.log(d)
    if(d>=8.5){
        document.getElementById("result").innerHTML=`Loại giỏi`
    } else if(d>=6.5&&d<=8.5) {
        document.getElementById("result").innerHTML=`Loại khá`
    }else if(d>=5&&d<=6.5){
        document.getElementById("result").innerHTML=`Loại trung bình`
    }else {
        document.getElementById("result").innerHTML=`Loại yếu`
    }




}
</script>
</html>
